<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" >
      <div id="map" role="application" ></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Select neighborhood" role="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option  value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Select cuisine" role="listbox" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role = "checkbox">
          <option  value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC6lF2moQ5oXZOODDoYqBe7tK73_WDu-U&libraries=places&callback=initMap"></script>
  <!--register service worker-->
  <script type="application/javascript" src="js/register.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
